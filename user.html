<body class="bgeee">
<div class="header ny_header">
    <div class="header_left">GAINSVILLE</div>

            <a href="index.html"><i class="iconfont icon-zhuye"></i></a>
            <a href="sou.html"><i class="iconfont icon-sousuo"></i></a>
            <a href="cart.html"><i class="iconfont icon-gouwuche"></i></a>

            <a href=""><i class="iconfont icon-sort"></i></a>

    </div>
</div>
<div class="user_header-tit">User</div>

<div class="user">
    <div class="user_left">
        <div class="user-tit">Sign in</div>
        <form action="index.html">
            <li>
                <label>Enter your email</label>
                <input type="text" placeholder="email">
            </li>
            <li>
                <label>Enter your password</label>
                <input type="text" placeholder="password">
            </li>

            <div class="pass_for"><a href=""> Forgot Password</a></div>
         <button>Continue</button>
        </form>
        <div class="login_other">Login with different method</div>
        <div class="login_other-icon">
            <a href=""><i class="iconfont icon-facebook"></i> </a>
            <a href=""><i class="iconfont icon-twitter"></i> </a>
            <a href=""><i class="iconfont icon-google"></i> </a>
        </div>
    </div>

    <div class="user_right">
        <div class="user-tit">Register</div>
        <form action="index.html">
            <li>
                <label>Full Name</label>
                <input type="text">
            </li>
            <li>
                <label>Emain</label>
                <input type="text">
            </li>
            <li>
                <label>Password</label>
                <input type="text">
            </li>
        </form>

        <div class="user-tit2">Personal Inforamation</div>
        <form action="index.html">
            <li>
                <label>Gender</label>
                <select>
                    <option>Male</option>
                    <option>female</option>
                </select>
            </li>
            <li>
                <label>Date of Birth</label>
                <input type="date">
            </li>
            <li>
                <label>Country/Region</label>
                <select>
                    <option>Australia</option>
                    <option>China</option>
                </select>
            </li>
            <li>
                <label>State</label>
                <select>
                    <option>Victoria</option>
                </select>
            </li>
            <li>
                <label>City</label>
                <select>
                    <option>Melbourne</option>
                </select>
            </li>
            <li>
                <label>Suburb</label>
                <select>
                    <option>Carlton</option>
                </select>
            </li>
            <li>
                <label>Street</label>
                <input type="text">
            </li>

            <button>CREATE ACCOUNT </button>
        </form>
    </div>


</div>
